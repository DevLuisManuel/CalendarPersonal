version: "3.4"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfiles/DockerfilePhp8
    tty: true
    env_file:
      - .env
    external_links:
      - mysql
      - redis
    container_name: "${PROJECT_NAME}_app"
    restart: on-failure
    working_dir: /usr/src/app
    volumes:
      - ./App:/usr/src/app:delegated
      - ./Config/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      SESSION_DRIVER: redis
      REDIS_HOST: redis
      APP_URL: "${NGINX_URL_FRONT}"
      DB_PORT: "${MYSQL_PORT}"
      PROJECT_NAME: "${PROJECT_NAME}"
      DB_PASSWORD: "${MYSQL_PASSWORD}"
      DB_USERNAME: root
      DB_HOST: mysql
      DB_DATABASE: "${MYSQL_DATABASE}"
    networks:
      - network-asimov
      - mysql_network-mysql
      - redis_network-redis
  nginx:
    build:
      context: .
      dockerfile: Dockerfiles/DockerfileNginx
    env_file:
      - .env
    container_name: "${PROJECT_NAME}_app_nginx"
    restart: on-failure
    working_dir: /usr/src/app
    volumes:
      - ./App:/usr/src/app:delegated
      - ./Config/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    expose:
      - "${NGINX_PORT_EXPOSE}"
    ports:
      - "${NGINX_PORT_EXPOSE}:80"
    environment:
      NGINX_HOST: "${NGINX_URL}"
      VIRTUAL_HOST: "${NGINX_URL}"
      LETSENCRYPT_HOST: "${NGINX_URL}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    networks:
      - network-asimov
      - proxy_reverse-proxy
  nginx_node:
    build:
      context: .
      dockerfile: Dockerfiles/DockerfileNode
    env_file:
      - .env
    container_name: "${PROJECT_NAME}_app_node_nginx"
    restart: on-failure
    working_dir: /usr/src/app
    depends_on:
      - app
    expose:
      - "${NGINX_PORT_EXPOSE_NODE}"
    ports:
      - "${NGINX_PORT_EXPOSE_NODE}:80"
    environment:
      NGINX_HOST: "${NGINX_URL_NODE}"
      VIRTUAL_HOST: "${NGINX_URL_NODE}"
      LETSENCRYPT_HOST: "${NGINX_URL_NODE}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    networks:
      - network-asimov
      - proxy_reverse-proxy
networks:
  network-asimov:
    driver: bridge
  proxy_reverse-proxy:
    external: true
  mysql_network-mysql:
    external: true
  redis_network-redis:
    external: true